<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="header__img">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-section">
        <label for="new-task" class="task-section__title">Add Item</label>
        <div class="new-task">
          <input class="new-task__input input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="task-section">
        <h3 class="task-title">Todo</h3>
        <ul class="task-list task-list__incompleted">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__content task-item__label">Pay Bills</label>
            <input type="text" class="task-item__content task-item__input input">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img src="./remove.svg" alt="" class="button__delete-img">
            </button>
          </li>
          <li class="task-item task-item__edit">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__content task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__content task-item__input input">
            <button class="button button__edit">Save</button>
            <button class="button button__delete">
              <img src="./remove.svg" alt="" class="button__delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-title">Completed</h3>
        <ul class="task-list task-list__completed">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task-item__content task-item__label">See the Doctor</label>
            <input type="text" class="task-item__content task-item__input input">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img src="./remove.svg" alt="" class="button__delete-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
